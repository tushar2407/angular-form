<div class="container" style="padding:5vw;" [hidden]="submitted">
    <h1>Hero Form</h1>
    <form action="POST" #heroForm="ngForm" (ngSubmit)="onSubmit()">
        <!--{{diagnostic}}-->
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" required
            [(ngModel)]="model.name" name="name" #name="ngModel">
            <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
                Name is required
            </div> 
            <!--TODO : remove this: {{spy.className}} -->
        </div>
        <div class="form-group">
            <label for="alterEgo">Alter Ego</label>
            <input type="text" class="form-control" id="alterEgo"
            [(ngModel)]="model.alterEgo" name="alterEgo">
        </div>
        <div class="form-group">
            <label for="power">Hero Power</label>
            <select class="form-control" id="power" required [(ngModel)]="model.power" name="power">
                <option *ngFor="let pow of powers" [value]="pow">
                    {{pow}}
                </option>
            </select>
        </div>
        <button type="button" class="btn btn-primary" (click)="newHero(); heroForm.reset()">New Hero</button>
        <button type="submit" class="btn btn-success" [disabled]="!heroForm.form.valid">Submit</button>
    </form>
</div>
<div [hidden]="!submitted" class="container">
    <h2>You submitted this :</h2>
    <div class="row">
        <div class="col-xs-3">
            Name
        </div>
        <div class="col-xs-9">
            {{model.name}}
        </div>
    </div>
    <div class="row">
        <div class="col-xs-3">
            Alter Ego
        </div>
        <div class="col-xs-9">
            {{model.alterEgo}}
        </div>
    </div>
    <div class="row">
        <div class="col-xs-3">
            Power
        </div>
        <div class="col-xs-9">
            {{model.power}}
        </div>
    </div>
    <button class="btn btn-primary" (click)="submitted=false">Edit</button>
</div>
